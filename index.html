<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>邮件跳转</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2em;
      text-align: center;
      color: #333;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 1em;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1.5em;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 0.75em 1.5em;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005aaf;
    }
    @media (max-width: 480px) {
      h2 {
        font-size: 1.25rem;
      }
      button {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
  <script>
    function getTemplateParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const template = urlParams.get('template');

      let mailtoLink = '';

      switch (template) {
        case 'invite':
          mailtoLink = 'mailto:yingdao@aoyong.tech?subject=活动邀请&body=欢迎参加我们的活动，请回复确认。';
          break;
        case 'feedback':
          mailtoLink = 'mailto:yingdao@aoyong.tech?subject=客户反馈&body=请填写您的反馈意见，我们非常重视您的建议。';
          break;
        case 'cooperation':
          mailtoLink = 'mailto:yingdao@aoyong.tech?subject=商务合作&body=您好，我们希望与贵方探讨合作机会。';
          break;
        default:
          mailtoLink = 'mailto:yingdao@aoyong.tech?subject=默认邮件&body=这是默认邮件内容。';
      }

      // 设置按钮跳转链接
      document.getElementById('sendBtn').href = mailtoLink;

      // 延迟跳转（提升兼容性）
      setTimeout(() => {
        window.open(mailtoLink, '_self');
      }, 1200);
    }

    window.onload = getTemplateParams;
  </script>
</head>
<body>
  <h2>正在打开邮件客户端...</h2>
  <p>如果未自动跳转，请点击下方按钮发送邮件：</p>
  <a id="sendBtn" href="#"><button>发送邮件</button></a>
</body>
</html>
